<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animais - Características</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h2>Clique no animal para saber suas características:</h2>
        <ul class="lista-bichos">
            <li class="itens-atributos">
                <img id="0" class="clickable-image" src="./images/dog.jpg">
            </li>
            <li class="itens-atributos">
                <img id="7" class="clickable-image" src="./images/jabuti.jpg">
            </li>
            <li class="itens-atributos">
                <img id="5" class="clickable-image" src="./images/cobra_dagua.jpg">
            </li>
            <li class="itens-atributos">
                <img id="3" class="clickable-image" src="./images/cat.jpg">
            </li>
            <li class="itens-atributos">
                <img id="4" class="clickable-image" src="./images/cascavel.jpg">
            </li>
            <li class="itens-atributos">
                <img id="1" class="clickable-image" src="./images/wolf.jpg">
            </li>
            <li class="itens-atributos">
                <img id="2" class="clickable-image" src="./images/lion.jpg">
            </li>
            <li class="itens-atributos">
                <img id="6" class="clickable-image" src="./images/sea-turtle.jpg">
            </li>
        </ul>
    </header>
    <section>
        <div class="attributes">
            <h3 id="texto-valor-0"></h3>
            <ul class="list">
                <li id="texto-atributo-0" class="itens-atributos">
                    <strong id="texto-atributo-1"></strong> <p id="texto-valor-1"></p>
                </li>
                <li class="itens-atributos">
                    <strong id="texto-atributo-2"></strong> <p id="texto-valor-2"></p>
                </li>
                <li class="itens-atributos">
                    <strong id="texto-atributo-3"></strong> <p id="texto-valor-3"></p>
                </li>
                <li class="itens-atributos">
                    <strong id="texto-atributo-4"></strong> <p id="texto-valor-4"></p>
                </li>
                <li class="itens-atributos">
                    <strong id="texto-atributo-5"></strong> <p id="texto-valor-5"></p>
                </li>
                <li class="itens-atributos">
                    <strong id="texto-atributo-6"></strong> <p id="texto-valor-6"></p>
                </li>
                <li class="itens-atributos">
                    <strong id="texto-atributo-7"></strong> <p id="texto-valor-7"></p>
                </li>
                <li class="itens-atributos">
                    <strong id="texto-atributo-8"></strong> <p id="texto-valor-8"></p>
                </li>
                <li class="itens-atributos">
                    <strong id="texto-atributo-9"></strong> <p id="texto-valor-9"></p>
                </li>
            </ul>
        </div>
    </section>
    <script src="./acessorio.js"></script>
    <script src="./main.js"></script>
</body>
</html>
