<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/imagem_agenda.png" alt="logotipo de agenda"/>
            <h1>Formulário de Cadastro</h1>
        </header>
        <form id="formulario-inputs">
            <ul>
                <li>
                    <label for="nome-contato">Nome completo:</label>
                    <input id="nome-contato" type="text" name="nome"/>
                </li>
                <li>
                    <label for="email-contato">E-mail:</label>
                    <input id="email-contato" type="email" name="mail"/>
                </li>
                <li>
                    <label for="telefone-contato">Telefone:</label>
                    <input id="telefone-contato" type="text" name="telefone"/>
                </li>
                <li>
                    <label for="cpf-contato">CPF:</label>
                    <input id="cpf-contato" type="text" name="cpf" />
                </li>
                <li>
                    <div id="labelAddress">
                        <label for="endereco-contato">Endereço:</label>
                    </div>
                    <input id="endereco-contato" type="text" name="endereco" />
                </li>
                <li>
                    <label for="cep-contato">CEP:</label>
                    <input id="cep-contato" type="text" name="cep" />
                </li>
            </ul>
            <div id="botao">
                <button type="submit">Cadastrar +</button>
            </div>
        </form>
    </div>
    <script src="./jquery-3.6.4.min.js"></script>
    <script src="./jquery.mask.min.js"></script>
    <script src="./jquery.validate.min.js"></script>
    <script src="./messages_pt_BR.js"></script>
    <script src="./main.js"></script>
</body>
</html>
