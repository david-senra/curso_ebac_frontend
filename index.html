<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Exercício Módulo 12</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/main.css">
</head>
<body>
    <div class="container">
        <div class="row" id="titulo">
            <div>
                <h2>Formulário Bootstrap</h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h4>Insira seus dados:</h4>
                <form>
                    <div class="dado">
                        <label class="form-label" for="nome">Seu nome:</label>
                        <input class="form-control" type="text" id="nome" oninvalid="this.setCustomValidity('Por favor, digite o seu nome!')" onchange="try{setCustomValidity('')}catch(e){}" required/>
                    </div>
                    <div class="dado">
                        <label class="form-label" for="email">Seu e-mail:</label>
                        <input class="form-control" type="email" id="email" oninvalid="this.setCustomValidity('Por favor, insira um e-mail válido!')" onchange="try{setCustomValidity('')}catch(e){}" required/>
                    </div>
                    <div class="dado form-outline mb-3">
                        <label class="form-label" for="telefone">Seu telefone:</label>
                        <input type="text" id="telefone" class="form-control" pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}" oninvalid="this.setCustomValidity('Por favor, digite um número de telefone válido!')" onchange="try{setCustomValidity('')}catch(e){}" required/>
                    </div>
                    <div class="dado form-check form-switch" id="confirma">
                        <label class="form-check-label" for="aceitotermos">Confirmo que me responsabilizo pelas informações acima.</label>
                        <input class="form-check-input" type="checkbox" id="aceitotermos" oninvalid="this.setCustomValidity('Você deve confirmar esse campo para prosseguir!')" onchange="try{setCustomValidity('')}catch(e){}" required/>
                    </div>
                    <div class="dado" id="envio">
                        <button type="submit" class="btn btn-success">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./JS/jquery.mask.min.js"></script>
    <script src="./JS/main.js"></script>
</body>
</html>
