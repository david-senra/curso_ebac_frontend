<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício EBAC</title>
</head>
<body>
    <h1>
        Exercício EBAC - Módulo 03
    </h1>
    <form>
        <p>Preencha o seguinte formulário abaixo:</p><br/>
        <label for="nomecadastro">Seu Nome: </label>
        <input id="nomecadastro" type="name" placeholder="Digite seu nome:"/> <br/><br/>
        <label for="emailcadastro">Seu E-mail: </label>
        <input id="emailcadastro" type="email" placeholder="Digite seu e-mail:"/> <br/><br/>
        <label for="senhacadastro">Sua Senha: </label>
        <input id="senhacadastro" type="password" placeholder="Digite sua senha:"/> <br/><br/><br/>
        <button type="submit">
            Realizar Cadastro
        </button>
        <button type ="reset">
            Limpar
        </button>

    </form>
</body>
</html>
